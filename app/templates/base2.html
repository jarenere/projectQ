<!DOCTYPE html>
<html>
  <head>
    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>The Lab</title>
    {% endif %}


    <!-- Bootstrap core CSS -->
    <link href="/static/css_bootstrap3/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css_bootstrap3/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript

  <body>


    <div class="navbar navbar-custom  navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div style="padding-top: 9px;">
            <a class="navbar-brand" href="{{ url_for('main.index') }}"><img src="/static/img/the_lab.png" width="114" height="33" ></a>
          </div>
        </div>
        <div class="collapse navbar-collapse">
        <div style="padding-top: 12px;">

          <ul class="nav navbar-nav">
            <li><a data-toggle="modal" href="#aboutModal" >About</a></li>
            <li><a data-toggle="modal" href="#aboutDisclaimer" >Disclaimer</a></li>
          </ul>

            <ul class="nav navbar-nav navbar-right">

                {% if current_user.is_authenticated() %}
                    <li><a href="{{ url_for('auth.logout') }}"> <img src="/static/img/candado_abierto.png"> Cerrar Sesión</a></li>
                {% else %}
                  <li><a href="{{ url_for('auth.login_email') }}"><img src="/static/img/candado_abierto.png"> Iniciar Sesión</a></li>
                {% endif %}
            </ul>
          </div>


        </div><!--/.nav-collapse -->
      </div>
    </div>


<!-- Modal -->
<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="aboutModalLabel">About</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="aboutDisclaimer" tabindex="-1" role="dialog" aria-labelledby="aboutDisclaimerLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="aboutDisclaimerLabel">Disclaimer</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
    </div>
  </div>
</div>



    <div class="container">
        {% include 'flash.html' %}
        {% block content %}
        {% endblock %}
    </div><!-- /.container -->
