{% extends "base2.html" %}

{% block content %}
  <div class="container container_logo">
    <img class= "img-responsive center-block" src="/static/img/banner_projectq.png">
  </div>
  <div class="container  content-1"> 


    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <div>
      <p>
        {% filter markdown %}{{text}}{% endfilter %}
    </div>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['user', '{{ _('answer') }}' ],
          ['{{ _('you') }}',  {{ans}} ],
          ['{{ _('avg') }}',  {{avg}}]
        ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" }
                       ]);

        var options = {
          minPointLength: 10,
          title: '{{ _('Average') }}',
          legend: { position: "none" },
          backgroundColor: "none",
          colors:['#375A7F','#00BC8C'],
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(view, options);
      }
    </script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Answer', '%'],
          ['{{ _('Same') }}',     {{percent}}],
          ['{{ _('Different') }}',      {{1-percent}}]
        ]);

        var options = {
          title: '% {{ _('with same answer') }}',
          legend: 'labeled',
          pieSliceText: 'none',
          tooltip: { trigger: 'none' },
          backgroundColor: "none",
          colors:['#375A7F','#00BC8C'],
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>
      {% if percent5 is defined %}
          <script type="text/javascript">
            google.load("visualization", "1", {packages:["corechart"]});
            google.setOnLoadCallback(drawChart);
            function drawChart() {
              var data = google.visualization.arrayToDataTable([
                ['Answer', '%'],
                ['{{ _('Accepted') }}',     {{percent}}],
                ['{{ _('Refused') }}',      {{1-percent}}]
              ]);

              var options = {
                title: '% {{ _('user than have accepted your division') }}',
                legend: 'labeled',
                pieSliceText: 'none',
                tooltip: { trigger: 'none' },
                backgroundColor: "none",
                colors:['#375A7F','#00BC8C'],
              };

              var chart = new google.visualization.PieChart(document.getElementById('decision5'));
              chart.draw(data, options);
            }
          </script>
    {% endif %}

    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
    {% if percent5 is defined %}
        <div id="decision5" style="width: 900px; height: 500px;"></div>
    {% endif %}
    {% if index %}
    <div>
        <a class="btn btn-default" href="{{ url_for('feedback.index',id_survey = id_survey) }}">{{ _('Back') }}</a>
    </div>
    {% else %}
    <form action="" method="post" name="secion">
      <input class="btn" type="submit" value="{{ _('Next') }}">
    </form>
    {% endif %}
  
  <p>
  </div><!-- /.container -->

{% endblock %}
